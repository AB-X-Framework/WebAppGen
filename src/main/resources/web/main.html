<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ace Editor in Materialize Grid</title>
    <!-- Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        .editor-wrapper {
            height: 400px;
        }
        #editor {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="blue">
    <div class="nav-wrapper container">
        <a href="#!" class="brand-logo">Ace in Material Grid</a>
    </div>
</nav>

<!-- Grid Layout -->
<div class="container">
    <div class="row">
        <!-- Left Column -->
        <div class="col s6">
            <div class="card-panel">
                <h5>Instructions</h5>
                <p>This is a Materialize column using <code>col s6</code>.</p>
            </div>
        </div>

        <!-- Ace Editor Column -->
        <div class="col s6">
            <div id="editor" style="width: 100%; height: 100%">function test() {
                console.log("Ace inside col s6!");
                }</div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.3/ace.min.js"></script>

<script>
    const editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    editor.session.setMode("ace/mode/javascript");
</script>

</body>
</html>
