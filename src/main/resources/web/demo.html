<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Invalid Credentials Modal</title>
    <!-- Materialize CSS -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
            rel="stylesheet"
    />
</head>
<body>

<!-- Trigger Button (for demonstration) -->
<div class="container center-align" style="margin-top: 100px;">
    <a class="waves-effect waves-light btn modal-trigger" href="#invalidModal">Show Modal</a>
</div>

<!-- Modal Structure -->
<div id="invalidModal" class="modal">
    <div class="modal-content">
        <h4>Invalid Credentials</h4>
        <p>Your username or password is incorrect. Please try again.</p>
    </div>
    <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat">OK</a>
    </div>
</div>

<!-- Materialize JS -->
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js">
</script>

<!-- Modal Initialization -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var elems = document.querySelectorAll('.modal');
        M.Modal.init(elems);
    });
</script>
</body>
</html>
